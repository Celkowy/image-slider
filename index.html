<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <script src="https://kit.fontawesome.com/df5ba7aba8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="wrapper">
  <img class="slider" src="/img/img0.jpg" alt="">
  
  <div class="sleft arrow">
  <i class="fas fa-arrow-left left"></span></i>
  </div>
  <div class="sright arrow">
  <i class="fas fa-arrow-right right"><span></span></i>
  </div>

  <div class="dots">
    <span class="active" data-number="0"></span>
    <span data-number="1"></span>
    <span data-number="2"></span>
    <span data-number="3"></span>
    <span data-number="4"></span>
    <span data-number="5"></span>
    <span data-number="6"></span>
  </div>

</div>
  <script src="script.js"></script>
</body>
</html>
